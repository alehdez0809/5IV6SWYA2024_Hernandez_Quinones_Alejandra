<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Viggenere</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="div1">
        
        <h1>Cifrado Viggenere</h1>
        <hr>
        <div class="container">
            <div class="center-block">
                <article class="datos" >
                    <p><h3 class="text">Texto a cifrar:</h3></p>
                    <p><input type="text" id="txt" class="input"></p>
                    <br>
                    <p>
                        <input type="button" class="btn" value="Cifrar" onclick="longitudCifrar()">
                        <input type="button" class="btn" value="Descifrar" onclick="longitudDescifrar()">
                        <input type="button" class="btn" value="Reiniciar" onclick="reiniciar()">
                    </p>
                    <br>
                    <p><h3 class="text">Ingrese la clave secreta:</h3></p>
                    <p><input type="text" class="input" name="posicionamiento" id="txtClave" onpaste="return false;" ondrop="return false;"></p>
                    <br>
                    <hr>
                    <br>
                    <p><h3 class="text">Texto cifrado/descifrado:</h3></p>
                    <br>
                    <textarea id="res" onpaste="return false;" ondrop="return false;"></textarea>
                    <br>
                    <p>
                        <input type="button" class="btn btn-info" value="Copiar" onclick="colocar()">
                    </p>
                </article>
            </div>
        </div>
    </div>
    <script src="./JS/viggenere.js"></script>
</body>
</html>
